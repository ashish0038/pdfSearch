<h1 class="main-title">Document List</h1>
<div class="news-box">
    <div class="news-scroll">
        <ngx-simplebar [options]="options">
            <div class="news-list" *ngFor="let certificate of certificate">
                <a [href]="getViewDocumentLink(certificate.certificateId)">{{ certificate.certificateName }}</a>
                <p class="news-created">{{ certificate.certificateCreated }}</p>
            </div>
        </ngx-simplebar>
    </div>
</div>
